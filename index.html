<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>
    <div class="countdown" data-date="10 January 2025 12:01 am">
      <input type="date" name="" id="" class="dateInput" />
      <div class="item">
        <h2 class="countdownValue">0</h2>
        <h2>Days</h2>
      </div>

      <div class="item">
        <h2 class="countdownValue">0</h2>
        <h2>Hours</h2>
      </div>

      <div class="item">
        <h2 class="countdownValue">0</h2>
        <h2>Minutes</h2>
      </div>
      <div class="item">
        <h2 class="countdownValue">0</h2>
        <h2>Seconds</h2>
      </div>
    </div>
    <script src="Js/main.js"></script>
  </body>
</html>
